<html>
<head>
    <title>Form dan Element</title>
</head>
<body>
    <form name="frinput" method="" action="" target="">
        Input Text<br>
        <input type="text" id="" name="inputtext" size="35" placeholder="" value=""> <br><br>

        Input Hidden<br>
        <input type="hidden" id="" name="Inputhidden" size="35" placeholder="" value=""> <br><br>

        Input Date<br>
        <input type+"date" id="" name="Inputdate" size="35" placeholder="" value=""> <br><br>

        Input File<br>
        <input type="file" id="" name="Inputfile" size="35" placeholder="" value=""> <br><br>

        Input Radio<br>
        <input type="radio" id="" name="inputradio" >A<br>
        <input type="radio" id="" name="inputradio" >B<br>
        <input type="radio" id="" name="inputradio" >C<br>

        Input Checkbox<br>
        <input type="checkbox" id="" name="inputcheckbox">A<br>
        <input type="checkbox" id="" name="inputcheckbox">B<br>
        <input type="checkbox" id="" name="inputcheckbox">C<br><br>

        Input Combobox<br>
        <select name="inputcombo">
            <option value="A">A</option>
            <option Value="B">B</option>
        </select><br><br>

        Input Textarea<br>
        <textarea name="inputtextarea" rows="5" cols="35"> </textarea><br><br>

        Input Submit<br>
        <input type="submit" id="" name="inputsubmit" value="submit"><br><br>

        Input Reset<br>
        <input type="submit" id="" name="inputreset" value="Reset"><br><br>

        Input Button<br>
        <button type="button" id="" name="inputbutton">Button</button><br><br>

    </form>
</body>
</html>
